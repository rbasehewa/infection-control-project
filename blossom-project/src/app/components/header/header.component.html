<header class="bg-header text-white">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand">BLOSSOM</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleNavbar()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="navbar-brand nav-link" [routerLink]="'/tasks'">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="navbar-brand nav-link" [routerLink]="'/staff'">Staff</a>
          </li>
        </ul>
        <span *ngIf="username" class="navbar-brand user-info">
          Welcome, {{ username }}!
        </span>
      </div>
    </div>
  </nav>
</header>
